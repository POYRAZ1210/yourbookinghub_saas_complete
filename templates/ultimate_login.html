<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornelia Diamond Resort & Spa - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .hotel-bg { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:1" /></linearGradient></defs><rect width="1000" height="1000" fill="url(%23grad)"/></svg>'); }
    </style>
</head>
<body class="hotel-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-hotel text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Cornelia Diamond Resort & Spa</h1>
            <p class="text-blue-100">AI-Powered Hotel Management System</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-lg shadow-xl p-8 border border-white border-opacity-20">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-blue-100">Sign in to your hotel management dashboard</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="domain" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-building mr-2"></i>Hotel Domain
                    </label>
                    <input type="text" id="domain" name="domain" value="cornelia" required
                           class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                           placeholder="Enter hotel domain">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" id="username" name="username" value="admin" required
                           class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" value="admin123" required
                               class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent pr-12"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-blue-200 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <span id="loginText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </span>
                    <span id="loginLoader" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                    </span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20">
                <h3 class="text-sm font-semibold text-white mb-2">
                    <i class="fas fa-info-circle mr-2"></i>Demo Credentials
                </h3>
                <div class="text-sm text-blue-100 space-y-1">
                    <div><strong>Domain:</strong> cornelia</div>
                    <div><strong>Username:</strong> admin</div>
                    <div><strong>Password:</strong> admin123</div>
                </div>
            </div>

            <!-- System Status -->
            <div class="mt-6 flex items-center justify-center space-x-4 text-sm text-blue-100">
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                    <span>System Online</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-blue-400 rounded-full mr-2 animate-pulse"></div>
                    <span>AI Ready</span>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-effect rounded-lg p-4 text-center border border-white border-opacity-20">
                <i class="fas fa-envelope text-2xl text-white mb-2"></i>
                <p class="text-sm text-blue-100">Email Automation</p>
            </div>
            <div class="glass-effect rounded-lg p-4 text-center border border-white border-opacity-20">
                <i class="fas fa-bed text-2xl text-white mb-2"></i>
                <p class="text-sm text-blue-100">Room Management</p>
            </div>
            <div class="glass-effect rounded-lg p-4 text-center border border-white border-opacity-20">
                <i class="fas fa-chart-line text-2xl text-white mb-2"></i>
                <p class="text-sm text-blue-100">Analytics</p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="notificationText">Error message</span>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            
            // Get form data
            const formData = new FormData(this);
            const loginData = {
                domain: formData.get('domain'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Validate input
            if (!loginData.domain || !loginData.username || !loginData.password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginLoader.classList.remove('hidden');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store authentication data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.detail || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showNotification(error.message || 'Login failed. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
            }
        });

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationDiv = notification.querySelector('div');
            
            // Set message
            notificationText.textContent = message;
            
            // Set type-specific styling
            notificationDiv.className = `px-6 py-3 rounded-lg shadow-lg flex items-center ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            
            // Set icon
            const icon = notificationDiv.querySelector('i');
            icon.className = `mr-2 ${
                type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'
            }`;
            
            // Show notification
            notification.classList.remove('translate-x-full');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 5000);
        }

        // Add some interactive animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
